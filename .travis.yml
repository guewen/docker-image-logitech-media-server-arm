sudo: required
services:
 - docker
language: bash
script:
  # prepare qemu
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  # build image
  - docker build -t guewen/logitech-media-server-arm .
  # push image
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD"
      TAG=$(grep "ENV SQUEEZEBOX_VERSION" Dockerfile | awk 'NF>1{print $NF}')
      docker tag guewen/logitech-media-server-arm guewen/logitech-media-server-arm:${TAG}
      docker push guewen/logitech-media-server-arm:${TAG}
      docker push guewen/logitech-media-server-arm
    fi
